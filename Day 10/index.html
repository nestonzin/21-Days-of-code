<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Day 10</title>
  </head>
  <body>
    <div>
      <h1 id="titulo">Cadastro de DEVs</h1>
      <p id="subtitulo">Complete suas informações</p>
    </div>

    <form>
      <fieldset class="grupo">
        <div class="campo">
          <label for="nome">Nome</label>
          <input type="text" name="nome" id="nome" required />
        </div>

        <div class="campo">
          <label for="sobrenome">Sobrenome</label>
          <input type="text" name="Sobrenome" id="sobrenome" required />
        </div>

        <div class="campo">
          <label for="email">Email</label>
          <input type="text" name="email" id="email" required />
        </div>
      </fieldset>

      <div class="campo">
        <label for="">De qual lado da aplicação você desenvolve?</label>
        <label for="">
          <input type="radio" name="devweb" value="frontend" checked />Front-end
        </label>

        <label for="">
          <input type="radio" name="devweb" value="backend" />Back-end
        </label>

        <label for="">
          <input type="radio" name="devweb" value="fullstack" />Full-Stack
        </label>
      </div>

      <div>
        <label for="senioridade">Senioridade</label>
        <select name="" id="senioridade">
          <option selected disabled value="">Escolha...</option>
          <option value="">Junior</option>
          <option value="">Pleno</option>
          <option value="">Senior</option>
        </select>
      </div>

      <fieldset class="grupo">
        <div>
          <label for="">Selecione as tecnologias que utiliza</label>
          <input
            type="checkbox"
            id="tecnologia1"
            name="tecnologia1"
            value="HTML"
          />
          <label for="tecnologia1">HTML</label>

          <input
            type="checkbox"
            id="tecnologia2"
            name="tecnologia2"
            value="CSS"
          />
          <label for="tecnologia2">CSS</label>

          <input
            type="checkbox"
            id="tecnologia3"
            name="tecnologia3"
            value="JS"
          />
          <label for="tecnologia3">JS</label>
        </div>
      </fieldset>

      <div class="textArea">
        <label for="">Conte um pouco sobre sua experiencia:</label>
        <textarea
          rows="6"
          style="width: 26rem"
          id="experiencia"
          name="experiencia "
        ></textarea>
      </div>

      <button class="botao" type="submit">Concluido</button>
    </form>
  </body>
</html>
